<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head> 
<body>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card w-100 mt-3s">
            <div class="card-header">
                <a onclick="ClickOn()" href="#" id="ClickButton">
                    <h3 class="text-center">Görev Listem</h3>
                </a> 
                <div class="form input-group mt-4">
                    <input type="text" id="text" class="form-control">
                    <button id="AddButton" onclick="InputValueRead()" class="btn btn-success">Ekle</button>
                </div> 
                <div class="row">
                    <a id="alltask" onclick="AllTaskView()" class="text-dark rounded-4 col-sm-4 text-center mt-3 fw-bold">Tamamı</a>
                    <a id="compatetask" onclick="ComplateTaskView()" class="text-dark rounded-4 col-sm-4 text-center mt-3">Tamamlanan Görevler</a>
                    <a id="waitingtask" onclick="WaitingTaskView()" class="text-dark rounded-4 col-sm-4 text-center mt-3">Bekleyen Görevler</a>
                </div>   
            </div>
            <div id="txt" class="card-body" >
                <ul class="list-group">
                <div id="task" class="d-flex flex-row  flex-wrap align-items-center">
                    <p class="text-center fw-bold w-100">Aktif göreviniz bulunmamaktadır.</p>
                </div>
                </ul>
            </div>
        </div>
    </div>



    <script src="javascrip.js"></script>
</body>
</html>
